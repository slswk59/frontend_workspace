<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_008_pseudo.html</title>
    <style>
        p:last-child{
            background-color: aqua;
        }

        p:first-child{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div><span>div의 span요소</span>
    <p>div의 두번째 자식</p>
    <p>div의 세번째 자식</p>
</div>
    
</body>
</html>
