<!DOCTYPE html>

  <head>

    <title>css_031_overflow.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto;
      }

  <body>
    <div>
      The numbers in the table specify the first browser version that fully
      supports the property. Numbers followed by -webkit-, -moz-, or -o- specify
      the first version that worked with a prefix.
    </div>
