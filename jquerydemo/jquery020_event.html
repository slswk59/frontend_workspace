<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery020_event.html</title>
    <style>
      div {
        width: 150px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
        float: left;
        padding: 30px;
        text-align: center;
        background-color: lightgray;
      }

      h3 {
        background-color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let x = 0;
        let y = 0;
        let z = 0;

        //부모와 자식간의 이동할때마다 이벤트 발생
        $("div.over").mouseover(function () {
          $(".over span").text((x += 1));
        });

        //부모와 자식간의 이동할때마다 이벤트 발생하지 않음
        $("div.enter").mouseenter(function () {
          $(".enter span").text((y += 1));
        });

        $("div.move").mousemove(function (e) {
          $(".move span").text(`x=${e.pageX} y=${e.pageY}`);
        });

        //마우스는 눌렀다 땟을때
        $("div.up").mouseup(function () {
          $(".up span").text("mouseup");
        });

        //마우스는 누르고 있을때
        $("div.down").mousedown(function () {
          $(".down span").text("mousedown");
        });
      });
    </script>
  </head>
  <body>
    <div class="over">
      <h3>MouseOver event triggered:</h3>
      <span></span>
    </div>

    <div class="enter">
      <h3>MouseEnter event triggered:</h3>
      <span></span>
    </div>

    <div class="move">
      <h3>MouseMove event triggered:</h3>
      <span></span>
    </div>

    <div class="up">
      <h3>MouseUp event triggered:</h3>
      <span></span>
    </div>

    <div class="down">
      <h3>MouseDown event triggered:</h3>
      <span></span>
    </div>
  </body>
</html>
